<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/461e676e24.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
    <title>TRAVEL WEBSITE | ABOUT</title>
</head>

<!-- <body class="bg-new"> -->

<body>
    <div class="bg-dark">
        <nav class="container">
            <h1 class="logo">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <section class="contact-page">
            <section class="details">
                <div class="detail-block location">
                    <i class="fa-solid fa-location-dot fa-2x"></i>
                    <h2>Location</h2>
                    <p>2661, Maddington Street, Luxembourg City, Brisbane</p>
                </div>
                <div class="detail-block email">
                    <i class="fa-solid fa-envelope fa-2x"></i>
                    <h2>E-mail</h2>
                    <p>ceo.mail@company.com</p>
                </div>
                <div class="detail-block phone">
                    <i class="fa-solid fa-phone fa-2x"></i>
                    <h2>Phone</h2>
                    <p>+1-8978564534</p>
                </div>
                <img src="./img/company-img.jpg" alt="company image">
            </section>

            <section class="form">
                <h2 class="contact-heading">Contact Us</h2>
                <p>Let us know your questions, suggestions and concerns by filling out the form below.</p>
                <div class="contact-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="number" name="phone" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </section>
        </section>
    </div>

    <footer class="footer">
        <div class="social-media">
            <i class="fab fa-facebook fa-3x"></i>
            <i class="fab fa-twitter fa-3x"></i>
            <i class="fab fa-instagram fa-3x"></i>
        </div>
        <p>World Travel &copy 2022, All Rights Reserved.</p>
    </footer>
</body>

</html>
